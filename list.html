<!DOCTYPE html>
<heml lang="ja">
<head>
    <meta charset="utf-8">
    <title>yoyaku_system</title>
</head>
<body>
    <h1>API Gatewayを呼び出すツール</h1>
    <p>入力した文章をAWS Lambdaで処理します。Outputに処理した結果が表示されます。</p>
    <section>
        <h2>一覧表示</h2>
        <input type="submit" value="一覧" onclick="send_message();">
        <script src="my_util.js"></script>
        <p id="output_label"></p>
    </section>
    <script>
      const send_message = () => {
        // URLを作成
        // let input_label = document.getElementById("input_textfield");
        // var parameter = input_label.value;
        // parameter = parameter.replace(/\r?\n/g, '\\r\\n'); // 改行コードを入れるとAWSでの処理が怪しかったので、文字列に置換している
        // parameter = encodeURI(parameter);
        // console.log(parameter);

        request_url = "https://3fendtwomj.execute-api.ap-northeast-1.amazonaws.com/prod/testappapi?param1=";   
        // request_url = request_url + parameter;
        console.log(request_url);

        // リクエストオブジェクトの作成
        var request = new XMLHttpRequest();
        request.open('GET', request_url, true);
        // request.setRequestHeader("x-api-key", "GxAraSiB0W8gfQc7mVwal9nAyqegeIFG7pwFoRAT");
        request.responseType = 'json';

        // リクエストが成功したときに呼ばれる関数
        request.onload = function () {
          var json_data = this.response;
          var return_message = JSON.parse(json_data["body"]);
          // 結果をhtmlに表示する
          let output_label = document.getElementById("output_label");
          output_label.innerText = return_message
        };

        request.send(); // URLリクエストを送信する
      }
    </script>
</body>
</heml>
